{% extends "base.html" %}
{% load static %}
{% block title %}Inscription{% endblock title %}
{% block content %}
<!-- Signin form -->
<section class="page-section bg-moules" id="signup">
	<div class="container">
		<div class="row mb-3">
			<h1 class="col text-white text-center">Inscription</h1>
		</div>
		<div class="row justify-content-center">
			<form method="post" action="{% url "user:signup" %}" class="col-sm-8">
				{% csrf_token %}
				<div class="form-row">
					<div class="form-group col">
						<label for="firstName">Prénom</label>
						<input type="text" id="firstName" class="form-control"
							placeholder="Votre prénom">
					</div>
					<div class="form-group col">
						<label for="lastName">Nom</label>
						<input type="text" id="lastName" class="form-control"
							placeholder="Votre nom">
					</div>
				</div>
				<div class="form-group">
					<label for="email">Email*</label>
					<input type="email" id="email" class="form-control" placeholder="Votre email">
				</div>
				<div class="form-group">
					<label for="password">Mot de passe*</label>
					<input type="password" id="password" class="form-control"
						placeholder="Votre mot de passe">
				</div>
				<div class="form-group">
					<label for="confirmPassword">Confirmez votre mot de passe*</label>
					<input type="password" id="confirmPassword" class="form-control"
						placeholder="Votre mot de passe">
				</div>
				<button type="submit" class="btn btn-primary">S'inscrire</button>
				<p class="mt-3">Tous les champs marqués d'un * sont obligatoires</p>
			</form>
		</div>
	</div>
</section>
{% endblock content %}
